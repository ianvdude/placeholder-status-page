<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Placeholder status page for testing a web crawler.">
    <title>Placeholder Status Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
        .status-container { max-width: 600px; margin: auto; }
        .status-box { padding: 15px; margin: 10px 0; border-radius: 5px; font-weight: bold; }
        .operational { background-color: #d4edda; color: #155724; }  /* Green */
        .degraded { background-color: #fff3cd; color: #856404; }  /* Yellow */
        .down { background-color: #f8d7da; color: #721c24; }  /* Red */
    </style>
</head>
<body>

    <div class="status-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Check_mark.svg/1024px-Check_mark.svg.png" alt="Status Icon">
        <p>Placeholder Status Page</p>
        <h1>We're Online</h1>
    </div>

    <div class="status-container">
        <div class="status-box operational">Overall System Status: Operational</div>
        <div class="status-box degraded">API: Degraded Performance</div>
        <div class="status-box down">Dashboard: Major Outage</div>
        <div class="status-box operational">Notifications: Operational</div>
    </div>

    <script>
        // Set current timestamp for real-time effect
        document.getElementById("timestamp").innerText = new Date().toLocaleString();
    </script>

</body>

</html>
